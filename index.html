    <script>
        let isExpanded = false;
        
        function toggleSocials() {
            const toggleBtn = document.getElementById('toggleBtn');
            const socialsSection = document.getElementById('socials');
            const body = document.body;
            
            if (!isExpanded) {
                // Expand
                socialsSection.classList.add('expanded');
                body.style.overflow = 'hidden';
                toggleBtn.textContent = 'Back';
                setTimeout(() => {
                    // Scroll to position the button with padding from top
                    const buttonRect = toggleBtn.getBoundingClientRect();
                    const currentScroll = window.pageYOffset;
                    const offset = 32; // 2rem padding from top
                    const targetScroll = currentScroll + buttonRect.top - offset;
                    window.scrollTo({ top: targetScroll, behavior: 'smooth' });
                }, 10);
                isExpanded = true;
            } else {
                // Collapse
                toggleBtn.textContent = 'Socials';
                document.getElementById('hero').scrollIntoView({ behavior: 'smooth' });
                setTimeout(() => {
                    socialsSection.classList.remove('expanded');
                }, 500);
                isExpanded = false;
            }
        }
    </script>
